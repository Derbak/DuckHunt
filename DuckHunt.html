<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Duck Hunt</title>
	<style>
		body {
		background: #000;
		color:#eee;
		margin:0;
		text-align: center;
		}

		#menu {
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: 50% 30% 20%;
			height: 100%;
			width: 100%;
			font-family: monospace, arial;
			font-kerning: normal;
			font-weight: 900;
		}

		#menuItems {
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: repeat(3, 1fr);
			color: #ff9f00;
			white-space: nowrap;
			position: relative;
			align-items: start;
		}

		#gameA, #gameB, #gameC {
			cursor: pointer;
			position: relative;
			height: 100%;
		}

		#gameA::before {
			content: "GAME A";
			position: absolute;
			right: 59%;
			transform: scaleX(1.4);
		}

		#gameA::after {
			content: "1 DUCK";
			position: absolute;
			left: 56%;
			transform: scaleX(1.4);
		}

		#gameB::before {
			content: "GAME B";
			position: absolute;
			right: 59%;
			transform: scaleX(1.4);
		}

		#gameB::after {
			content: "2 DUCK";
			position: absolute;
			left: 56%;
			transform: scaleX(1.4);
		}

		#gameC::before {
			content: "GAME C";
			position: absolute;
			right: 59%;
			transform: scaleX(1.4);
		}

		#gameC::after {
			content: "CLAY SHOOTING";
			position: absolute;
			left: 59%;
			transform: scaleX(1.4);
		}

		#menuCursor {
			position: absolute;
			top: 18%;
			left: 20%;
			width: 2.8%;
			height: 27%;
			background: #fff;
		}

		#menuCursor::before {
			content: "";
			top: 0;
			left: 0;
			width: 25%;
			height: 33%;
			position: absolute;
			background: #000;
		}

		#menuCursor::after {
			content: "";
			top: -100%;
			left: 30%;
			width: 120%;
			height: 100%;
			position: absolute;
			background: #000;
			transform-origin: 0 100%;
			transform: rotate(45deg);
		}

		#menuFooter {
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: repeat(2, 1fr);
			white-space: nowrap;
			position: relative;
			align-items: center;
		}

		#menuFooterScore::before {
			content: attr(data-before);
			color: #7BE14F;
			position:absolute;
			left: 31%;
			transform: scaleX(1.4);
		}

		#menuFooterCopy::before {
			content: "Â©1984 NINTENDO CO., LTD.";
			color: #fff;
			position:absolute;
			left: 28%;
			transform: scaleX(1.4);
		}

		#menuLogo {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-template-rows: 45% 1fr 45%;
			grid-template-areas:
			"letter1 letter2 letter3 letter4 ."
			"line line line line line"
			". letter5 letter6 letter7 letter8";
			justify-items: center;
			align-items: center;
			padding: 4% 12%;
		}

		.menuLogoLetter {
			background: #60cfe3;
			width: 76%;
			height: 100%;
			position:relative;
		}

		.menuLogoLetter#letter1 {
			grid-area: letter1;
		}

		.menuLogoLetter#letter2 {
			grid-area: letter2;
		}

		.menuLogoLetter#letter3 {
			grid-area: letter3;
		}

		.menuLogoLetter#letter4 {
			grid-area: letter4;
		}

		.menuLogoLetter#letter5 {
			grid-area: letter5;
		}

		.menuLogoLetter#letter6 {
			grid-area: letter6;
		}

		.menuLogoLetter#letter7 {
			grid-area: letter7;
		}

		.menuLogoLetter#letter8 {
			grid-area: letter8;
		}

		.D {
			border-radius: 0 25% 25% 0;
		}

		.D::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 39%;
			top: 20%;
			left: 55%;
			border-radius: 35%;
		}

			.U {
			border-radius: 0 0 25% 25%;
		}
			.U::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 59%;
			top: 0;
			left: 55%;
			border-radius: 0 0 30% 30%;
		}

			.C {
			border-radius: 25%;
		}
			.C::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 39%;
			top: 20%;
			left: 55%;
			border-radius: 35%;
		}

		.C::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 10%;
			top: 34.5%;
			left: 77%;
		}

		.K::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 0;
			left: 55%;
			border-bottom-right-radius: 80% 50%;
		}

		.K::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
			border-top-right-radius: 80% 50%;
		}

		#RecessK {
			position: relative;
			background: #000;
			width: 20%;
			height: 30%;
			top: 30%;
			left: 80%;
		}

		#RecessK::before {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 50%;
			top: 0;
			left: 0;
			border-radius: 0 0 100% 0;
		}

		#RecessK::after {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 50%;
			top: 50%;
			left: 0;
			border-radius: 0 100% 0 0;
		}

		.H::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 30%;
			top: 0;
			left: 55%;
		}

		.H::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
		}

		.N::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
			border-top-right-radius: 80% 50%;
		}

		#RecessN {
			position: relative;
			background: #000;
			width: 23%;
			height: 35%;
			top: 0;
			left: 55%;
		}

		#RecessN::before {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 40%;
			bottom: 0;
			left: 0;
			border-top-right-radius: 90% 70%;
		}

		.T::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 80%;
			top: 20%;
			left: 0;
		}

		.T::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 80%;
			top: 20%;
			left: 77%;
		}

		#menuLogoLine {
			background: #ff9f00;
			grid-area: line;
			width: 95%;
			height: 16%;
		}

		#screen {
			width: 120vh;
			height: 67.5vw;
			max-width: 90vw;
			max-height: 90vh;
			margin: 5vh auto;
		}
	</style>
</head>

<body>
	<script>

var screen = document.body.insertBefore(document.createElement('div'), document.body.firstChild);
screen.id = 'screen';

/*------------------------------------*/
/*-----Declaring global variables-----*/
/*------------------------------------*/
var score = 0;
var topScore = (score > topScore) ? score : 12000;
var selectedGame = 1;
var currentLocation = '';

/*------------------------------------------*/
/*-----Functions visual objects render -----*/
/*------------------------------------------*/

function showMenu() {
	screen.innerHTML = '';

	var menu = document.createElement('div');
	menu.id = 'menu';

	var menuLogo = document.createElement('div');
	menuLogo.id = 'menuLogo';

	var menuItems = document.createElement('div');
	menuItems.id = 'menuItems';

	var menuFooter = document.createElement('div');
	menuFooter.id = 'menuFooter';

	screen.appendChild(menu);

	//Render Logo
	menu.appendChild(menuLogo);
	var gameName = ['D','U','C','K','H','U','N','T'];
	for (var i=0; i < gameName.length; i++) {
		menuLogoLetter = document.createElement('div');
		menuLogoLetter.id = 'letter'+(i+1);
		menuLogoLetter.classList.add('menuLogoLetter');
		menuLogoLetter.classList.add(gameName[i]);
		menuLogo.appendChild(menuLogoLetter);
		if (i == 3) {
			var RecessK = document.createElement('div');
			RecessK.id = 'RecessK';
			menuLogoLetter.appendChild(RecessK);
		}
		if (i == 6) {
			var RecessN = document.createElement('div');
			RecessN.id = 'RecessN';
			menuLogoLetter.appendChild(RecessN);
		}
	}

	var menuLogoLine = menuLogo.insertBefore(document.createElement('div'), menuLogo.children[4]);
	menuLogoLine.id = 'menuLogoLine';

	//Render Menu Items
	menu.appendChild(menuItems);

	gameA = document.createElement('div');
	gameA.id = 'gameA';
	menuItems.appendChild(gameA);

	gameB = document.createElement('div');
	gameB.id = 'gameB';
	menuItems.appendChild(gameB);

	gameC = document.createElement('div');
	gameC.id = 'gameC';
	menuItems.appendChild(gameC);

	menuCursor = document.createElement('div');
	menuCursor.id = 'menuCursor';
	gameA.appendChild(menuCursor);

	//Render menu footer
	menu.appendChild(menuFooter);

	var menuFooterScore = document.createElement('div');
	menuFooterScore.id = 'menuFooterScore';
	menuFooter.appendChild(menuFooterScore);
	menuFooterScore.dataset.before = 'TOP SCORE = ' + topScore;

	var menuFooterCopy = document.createElement('div');
	menuFooterCopy.id = 'menuFooterCopy';
	menuFooter.appendChild(menuFooterCopy);

	menu.style.fontSize = (menuItems.offsetWidth/28 + 'px');
	selectGame(selectedGame);
	menuMouseEvent();
	currentLocation = 'menu';
	return currentLocation;
}

/*------------------------*/
/*-----Player actions-----*/
/*------------------------*/

function selectGame(selectedGame) {
	var menuCursor = document.getElementById('menuCursor');
	var gameA = document.getElementById('gameA');
	var gameB = document.getElementById('gameB');
	var gameC = document.getElementById('gameC');
	switch (selectedGame) {
		case 1:
			menuCursor.parentNode.removeChild(menuCursor);
			gameA.appendChild(menuCursor);
		break;

		case 2:
			menuCursor.parentNode.removeChild(menuCursor);
			gameB.appendChild(menuCursor);
		break;

		case 3:
			menuCursor.parentNode.removeChild(menuCursor);
			gameC.appendChild(menuCursor);
		break;
	}
	return selectedGame;
}

function playGame(selectedGame) {
	screen.innerHTML = '<button onclick="showMenu()">Not released yet</button>';
	currentLocation = 'game';
	return currentLocation;
}
/*------------------------*/
/*-----Event handling-----*/
/*------------------------*/

document.onload = showMenu();


window.onresize = function() {
	menu.style.fontSize = (menuItems.offsetWidth/28 + 'px');
}

document.onkeyup = function(e) {
	switch (e.key) {
		case 'ArrowDown':
			if (currentLocation == 'menu' && selectedGame < 3) {
				selectedGame++;
				selectGame(selectedGame);
			}
		break;

		case 'ArrowUp':
			if (currentLocation == 'menu' && selectedGame > 1) {
				selectedGame--;
				selectGame(selectedGame);
			}
		break;

		case 'Escape':
			selectedGame = 1;
			showMenu();
		break;

		case 'Enter':
			if (currentLocation == 'menu') {
				playGame(selectedGame);
			}
		break;
	}
}

function menuMouseEvent() {

	document.getElementById('gameA').onmouseover = function() {
		selectedGame = 1;
		selectGame(selectedGame);
		return selectedGame;
	}

	document.getElementById('gameB').onmouseover = function() {
		selectedGame = 2;
		selectGame(selectedGame);
		return selectedGame;
	}

	document.getElementById('gameC').onmouseover = function() {
		selectedGame = 3;
		selectGame(selectedGame);
		return selectedGame;
	}

	document.getElementById('gameA').onclick = function() {
		selectedGame = 1;
		playGame(selectedGame);
	}

	document.getElementById('gameB').onclick = function() {
		selectedGame = 2;
		playGame(selectedGame);
	}

	document.getElementById('gameC').onclick = function() {
		selectedGame = 3;
		playGame(selectedGame);
	}
}
/*------------------------*/
/*-----Directly games-----*/
/*------------------------*/
	</script>

	<noscript>JavaScript is disabled in your browser. The game is impossible.</noscript>
</body>

</html>
