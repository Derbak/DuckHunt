<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Duck Hunt</title>
	<style>
		body {
		background: #000;
		color:#eee;
		margin:0;
		text-align: center;
		}

		#menu {
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: 50% 30% 20%;
			height: 100%;
			width: 100%;
			/**/
			border: 4px solid brown;
		}

		#menuItems {
			display: grid;
			grid-template-columns: 100%;
			grid-template-rows: repeat(3, 1fr);
			color: #ff9f00;
			font-family: monospace, arial;
			font-kerning: normal;
			font-weight: 900;
			white-space: nowrap;
			position: relative;
			/**/
			border: 1px solid grey;
		}
		
		#gameA::before {
			content: "GAME A";
			position: absolute;
			right: 59%;
			transform: scaleX(1.5);
		}
		
		#gameA::after {
			content: "1 DUCK";
			position: absolute;
			left: 56%;
			transform: scaleX(1.5);
		}
		
		#gameB::before {
			content: "GAME B";
			position: absolute;
			right: 59%;
			transform: scaleX(1.5);
		}
		
		#gameB::after {
			content: "2 DUCK";
			position: absolute;
			left: 56%;
			transform: scaleX(1.5);
		}
		
		#gameC::before {
			content: "GAME C";
			position: absolute;
			right: 59%;
			transform: scaleX(1.5);
		}
		
		#gameC::after {
			content: "CLAY SHOOTING";
			position: absolute;
			left: 59%;
			transform: scaleX(1.5);
		}

		#menuFooter {
			/**/
			border: 1px solid grey;
		}

		#menuLogo {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-template-rows: 45% 1fr 45%;
			grid-template-areas:
			"letter1 letter2 letter3 letter4 ."
			"line line line line line"
			". letter5 letter6 letter7 letter8";
			justify-items: center;
			align-items: center;
			padding: 4% 12%;
		}

		.menuLogoLetter {
			background: #60cfe3;
			width: 76%;
			height: 100%;
			position:relative;
		}

		.menuLogoLetter#letter1 {
			grid-area: letter1;
		}
		
		.menuLogoLetter#letter2 {
			grid-area: letter2;
		}
		
		.menuLogoLetter#letter3 {
			grid-area: letter3;
		}
		
		.menuLogoLetter#letter4 {
			grid-area: letter4;
		}
		
		.menuLogoLetter#letter5 {
			grid-area: letter5;
		}
		
		.menuLogoLetter#letter6 {
			grid-area: letter6;
		}
		
		.menuLogoLetter#letter7 {
			grid-area: letter7;
		}
		
		.menuLogoLetter#letter8 {
			grid-area: letter8;
		}

		.D {
			border-radius: 0 25% 25% 0;
		}
		
		.D::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 39%;
			top: 20%;
			left: 55%;
			border-radius: 35%;
		}
		
			.U {
			border-radius: 0 0 25% 25%;
		}
			.U::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 59%;
			top: 0;
			left: 55%;
			border-radius: 0 0 30% 30%;
		}
		
			.C {
			border-radius: 25%;
		}
			.C::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 39%;
			top: 20%;
			left: 55%;
			border-radius: 35%;
		}
		
		.C::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 10%;
			top: 34.5%;
			left: 77%;
		}
		
		.K::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 0;
			left: 55%;
			border-bottom-right-radius: 80% 50%;
		}
		
		.K::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
			border-top-right-radius: 80% 50%;
		}
		
		#RecessK {
			position: relative;
			background: #000;
			width: 20%;
			height: 30%;
			top: 30%;
			left: 80%;
		}
		
		#RecessK::before {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 50%;
			top: 0;
			left: 0;
			border-radius: 0 0 100% 0;
		}
		
		#RecessK::after {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 50%;
			top: 50%;
			left: 0;
			border-radius: 0 100% 0 0;
		}
		
		.H::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 30%;
			top: 0;
			left: 55%;
		}
		
		.H::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
		}
		
		.N::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 41%;
			top: 59%;
			left: 55%;
			border-top-right-radius: 80% 50%;
		}
		
		#RecessN {
			position: relative;
			background: #000;
			width: 23%;
			height: 35%;
			top: 0;
			left: 55%;
		}
		
		#RecessN::before {
			content: "";
			position: absolute;
			background: #60cfe3;
			width: 100%;
			height: 40%;
			bottom: 0;
			left: 0;
			border-top-right-radius: 90% 70%;
		}
		
		.T::before {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 80%;
			top: 20%;
			left: 0;
		}
		
		.T::after {
			content: "";
			position: absolute;
			background: #000;
			width: 23%;
			height: 80%;
			top: 20%;
			left: 77%;
		}

		#menuLogoLine {
			background: #ff9f00;
			grid-area: line;
			width: 95%;
			height: 16%;
		}

		#screen {
			/*width: calc(4 * 90vh/3);
			height: calc(3 * 90vw/4);*/
			width: 120vh;
			height: 67.5vw;
			max-width: 90vw;
			max-height: 90vh;
			margin: 5vh auto;
		}
	</style>
</head>

<body>
	<script>
		//
		var screen = document.body.insertBefore(document.createElement('div'), document.body.firstChild);
		screen.id = 'screen';

		function showMenu(){
			screen.innerHTML = '';

			var menu = document.createElement('div'); 
			menu.id = 'menu';
			
			var menuLogo = document.createElement('div'); 
			menuLogo.id = 'menuLogo';
			
			var menuItems = document.createElement('div'); 
			menuItems.id = 'menuItems';
			
			var menuFooter = document.createElement('div'); 
			menuFooter.id = 'menuFooter';

			screen.appendChild(menu);

			//Render Logo
			menu.appendChild(menuLogo);
			var gameName = ['D','U','C','K','H','U','N','T'];
			for (var i=0; i < gameName.length; i++) {
				menuLogoLetter = document.createElement('div');
				menuLogoLetter.id = 'letter'+(i+1);
				menuLogoLetter.classList.add('menuLogoLetter');
				menuLogoLetter.classList.add(gameName[i]);
				menuLogo.appendChild(menuLogoLetter);
				if (i == 3) {
					var RecessK = document.createElement('div');
					RecessK.id = 'RecessK';
					menuLogoLetter.appendChild(RecessK);
				}
				if (i == 6) {
					var RecessN = document.createElement('div');
					RecessN.id = 'RecessN';
					menuLogoLetter.appendChild(RecessN);
				}
			}
			
			var menuLogoLine = menuLogo.insertBefore(document.createElement('div'), menuLogo.children[4]);
			menuLogoLine.id = 'menuLogoLine';

			//Render Menu Items
			menu.appendChild(menuItems);
			
			var gameType = ['A', 'B', 'C'];
			for (i=0; i < gameType.length; i++) {
				var gameListElement = document.createElement('div'); 
				gameListElement.id = 'game' + gameType[i];
				menuItems.appendChild(gameListElement);
				menuItems.style.fontSize = (menuItems.offsetWidth/28 + 'px');
			}

			
			menu.appendChild(menuFooter);
			

		}
		document.onload = showMenu();
		
		window.onresize = function () {
			console.log('Размер окна был изменен!');
			
			menuItems.style.fontSize = (menuItems.offsetWidth/28 + 'px');
		}
		
	</script>

	<noscript>JavaScript is disabled in your browser. The game is impossible.</noscript>
</body>

</html>
